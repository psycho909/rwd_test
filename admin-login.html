<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortune Spars</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="./js/lib/jquery-3.1.1.min.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script>
	<script src="./js/popper.min.js"></script> -->
</head>

<body class="adminLogin-body">
    <div class="adminLogin-wrapper">
        <header>
            <h1 class="title">系统彩后台管理</h1>
        </header>
        <article>
            <form action="" method="">
                <div class="input-group">
                    <span class="icon"><i class="far fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="管理员账号">
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="text" name="password" class="form-control" placeholder="管理员密码">
                </div>
                <button class="btn btn-primary btn-login" type="submit">登入</button>
            </form>
        </article>
    </div>
    <script src="js/app.js"></script>
    <!-- ## copyright -->
</body>

</html>
