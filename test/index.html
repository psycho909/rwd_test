    <script>
        $(function(){
            if($('html').hasClass("isPC")){
                var _slide=$('.home__slide').length
                var i=0;
                if(_slide > 2){
                    setInterval(function(){
                        if( i > 2){
                            i=0
                        }
                        $('.home__slide').eq(i).addClass('active').siblings().removeClass("active");
                        i++;
                    },5000)
                }
            }
        })
        $(".logo").on("click",function(){
            var _target=$(this).attr('data-target');
            $('html,body').animate({
                scrollTop:$(_target).offset().top
            },600)
        })
        $(".home__down").on("click",function(){
            var _target=$(this).attr('data-target');
            $('html,body').animate({
                scrollTop:$(_target).offset().top
            },600)
        })
        $(".fixed-menu-btn").on("click",function(){
            var _target=$(this).attr('data-target');
            $('html,body').animate({
                scrollTop:$(_target).offset().top
            },600)
        })
        $(".feature-label-btn").on("click",function(e){
            var _index=$(this).index();
            $(this).addClass("click").siblings().removeClass("click");
            $('.feature-img').eq(_index-3).addClass("click").siblings().removeClass("click");
        })
        $('.menu-open').on("click",function(){
            $('.fixed-menu').addClass("open");
        })
        $('.fixed-menu__close').on("click",function(){
            $('.fixed-menu').removeClass("open");
        })

        $(".notice__close").on('click',function(){
            $('html').css("overflow",'auto');
            $('#notice').hide();
        })
        $('.fixed-menu__notice').on('click',function(){
            $('html').css("overflow",'hidden');
            $('#notice').show();
        })
    </script>
